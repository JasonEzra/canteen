<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Order - Delicious Canteen</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <!-- Same navbar as index.html -->

    <div class="container my-5">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h2>Place Your Order</h2>
            </div>
            <div class="card-body">
                <form id="orderForm">
                    <div class="mb-3">
                        <label for="clientName" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="clientName" required>
                    </div>
                    <div class="mb-3">
                        <label for="clientContact" class="form-label">Contact Info</label>
                        <input type="text" class="form-control" id="clientContact" required>
                    </div>

                    <h4 class="mt-4">Menu Items</h4>
                    <div id="menuItemsContainer">
                        <!-- Items loaded by order.js -->
                    </div>
                    <button type="button" id="addItemBtn" class="btn btn-outline-primary mt-2">
                        <i class="bi bi-plus"></i> Add Item
                    </button>

                    <div class="card mt-4">
                        <div class="card-header">Order Summary</div>
                        <div class="card-body">
                            <table class="table" id="orderSummary">
                                <thead><tr><th>Item</th><th>Qty</th><th>Price</th><th>Subtotal</th></tr></thead>
                                <tbody></tbody>
                                <tfoot><tr><th colspan="3">Total</th><th id="orderTotal">$0.00</th></tr></tfoot>
                            </table>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-lg w-100 mt-4">Place Order</button>
                </form>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/order.js"></script>
</body>
</html>
