<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/admin_styles.css" rel="stylesheet">
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar Navigation -->
        <nav class="admin-sidebar">
            <h4>Canteen Admin</h4>
            <ul>
                <li class="active"><a href="admin_dashboard.html"><i class="bi bi-speedometer2"></i> Dashboard</a></li>
                <li><a href="admin_orders.html"><i class="bi bi-list-check"></i> Orders</a></li>
                <li><a href="admin_menu.html"><i class="bi bi-egg-fried"></i> Menu</a></li>
                <li><a href="admin_settings.html"><i class="bi bi-gear"></i> Settings</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="admin-main">
            <div class="admin-header">
                <h2>Dashboard Overview</h2>
                <div class="admin-alert" id="dbStatusAlert">
                    Database: <span class="badge bg-success">Connected</span>
                </div>
            </div>

            <!-- Stats Cards -->
            <div class="admin-stats">
                <div class="stat-card">
                    <h3 id="todayOrders">0</h3>
                    <p>Today's Orders</p>
                </div>
                <!-- 3 more stat cards -->
            </div>

            <!-- Recent Orders Table -->
            <div class="admin-table-container">
                <table class="admin-table" id="recentOrders">
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Customer</th>
                            <th>Amount</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Loaded via JavaScript -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script src="../js/admin_dashboard.js"></script>
</body>
</html>
